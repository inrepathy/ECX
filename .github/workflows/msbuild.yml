name: Build SEOwnedDE Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Adjust this if needed

      - name: Install Visual Studio C++ Build Tools
        run: |
          vs_buildtools.exe --quiet --wait --norestart --nocache \
            --installPath "C:\BuildTools" \
            --add Microsoft.VisualStudio.Workload.VCTools \
            --includeRecommended \
            --includeOptional

      - name: Restore dependencies
        run: dotnet restore SEOwnedDE.sln

      - name: Build solution
        run: dotnet build SEOwnedDE.sln --no-restore --configuration Release
