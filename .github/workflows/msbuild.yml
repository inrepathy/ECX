name: Build SEOwnedDE Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Adjust if needed

      - name: Install Visual Studio C++ Build Tools
        shell: cmd
        run: |
          curl -L -o vs_buildtools.exe https://aka.ms/vs/17/release/vs_buildtools.exe
          vs_buildtools.exe --quiet --wait --norestart --nocache --installPath "C:\BuildTools" --add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --includeOptional

      - name: Build solution with MSBuild
        run: |
          "C:\BuildTools\MSBuild\Current\Bin\MSBuild.exe" SEOwnedDE.sln /p:Configuration=Release
