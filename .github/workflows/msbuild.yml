name: Build SEOwnedDE Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Adjust if you're using a different .NET version

      - name: Restore dependencies
        run: dotnet restore SEOwnedDE.sln

      - name: Build solution
        run: dotnet build SEOwnedDE.sln --no-restore --configuration Release
