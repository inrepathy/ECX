name: Build SEOwnedDE Solution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'  # Adjust this if needed

      - name: Install C++ Build Tools
        run: |
          choco install visualstudio2022buildtools --version=17.3.1 -y --no-progress
          choco install visualstudio2022-workload-vctools -y --no-progress

      - name: Restore dependencies
        run: dotnet restore SEOwnedDE.sln

      - name: Build solution
        run: dotnet build SEOwnedDE.sln --no-restore --configuration Release
